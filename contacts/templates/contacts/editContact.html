{% extends './layout/base.html' %}

{% block content %}
    <form action="{% url 'edite' contact.id %}" method="POST">
        {% csrf_token %}
        <label for="nom">Nom</label>
        <input type="text" value="{{contact.nom}}" id="nom" name="nom">
        <label for="prenom">Prenom</label>
        <input type="text" value="{{contact.prenom}}" id="prenom" name="prenom">
        <label for="email">Email</label>
        <input type="text" id="email" value="{{contact.email}}" name="email">
        <label for="phone">Phone</label>
        <input type="text" id="phone" value="{{contact.phone}}" name="phone">
        <input class="cursor-pointer" type="submit" value="Modiffier">
        <a href="{% url 'contacts' %}"> Annuler </a>
    </form>
{% endblock content %}
